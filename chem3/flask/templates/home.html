{% extends 'base.html' %}

{% block container %}
<div class="top-pad">
  {% for id, product in products.items() %}
  <div class="container-fluid">
    <div class="col col-md-4">
      <div class="row">
        <div class="well">
          <h2>
            <a href="{{ url_for('product', key=id) }}">{{product['name'] }}</a>
            <small>$ {{ product['price'] }}</small>
          </h2>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
